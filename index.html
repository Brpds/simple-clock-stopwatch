<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Stopwatch Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container-clock">
        clock goes here
        <h1 id="clock">
        </h1>
    </div>

    stopwatch goes here
    <div class="container-stopwatch">
        <h1 id="stopWatch2">

        </h1>
        <button type="button" onclick="runStopWatch2()">Start</button>
        <button type="button" onclick="stopStopWatch2()">Stop</button>
        <button type="button" onclick="recordLap2()">Lap</button>
        <button type="button" onclick="resetStopWatch2()">Reset</button>
    </div>
    
    <div class="lapPrinter">
        <div class="innerLapPrinter">
            <table>
                <thead>
                    <tr>
                        <th>Lap</th>
                        <th>TotalTime</th>
                        <th>Rank</th>
                        <th>LapTime</th>
                    </tr>
                </thead>

                <tbody id="lapPrinter">
                    <!--laps go here-->
                </tbody>
            </table>
        </div>
    </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
